<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <!-- SEO Meta Tags -->
    <meta name="description" content="Your description">
    <meta name="author" content="Codelikesuraj">

    <!-- OG Meta Tags to improve the way the post looks when you share the page on Facebook, Twitter, LinkedIn -->
	<meta property="og:site_name" content="DAD JOKES DAILY" /> <!-- website name -->
	<meta property="og:site" content="http://djsonline2.herokuapp.com" /> <!-- website link -->
	<meta property="og:title" content="DAD JOKE DAILY"/> <!-- title shown in the actual shared post -->
	<meta property="og:description" content="READ AND RECEIVE CURATED DAD JOKES DAILY" /> <!-- description shown in the actual shared post -->
	<meta property="og:image" content="https://djsonline2.herokuapp.com/assets/images/logo.jpg" /> <!-- image link, make sure it's jpg -->
	<meta property="og:url" content="" /> <!-- where do you want your post to link to -->
	<meta name="twitter:card" content="summary_large_image"> <!-- to have large image post format in Twitter -->

    <!-- Webpage Title -->
    <title>DAD JOKE DAILY</title>
    
    <!-- Styles -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	
    <!-- Favicon  -->
    <link rel="icon" href="assets/images/favicon2.png">
    
</head>
<body>
    
    <!--Navigation-->
    <nav class="navbar navbar-light bg-light m-2">
      <div class="container">
        <a class="navbar-brand" href="">
          <img src="assets/images/logo3.png" alt="" width="40" height="40" class="d-inline-block ">
          <span class="fw-bold">DadJokeDaily</span>
        </a>
        <div class="d-flex">          
            <a href="#subscribe"><button class="btn fw-bold btn-outline-dark">Send me jokes</button></a>
        </div>
    </nav>
    <!--end of navigation-->

    <!--Main section-->
    <div class="container my-3">
        <div class="row d-flex align-items-start">
            <div class="col-md-7 fs-5" style="min-height: 40vh;">

                    <div class="row">
                        <div class="col-md-12">
                            <h1>A Dad once said:</h1>
                        </div>

                        </div>
                        <div class="col-md-12 d-flex justify-content-end">
                            <button class="btn btn-outline-dark fw-bold" type="button">Refresh</button>
                        </div>
                    </div>
                </div>
            </div>
            <div id="subscribe" class="col-md-5 fs-5" style="min-height: 40vh">
                <div class="h-100 p-3 mt-4 text-white bg-dark">
                    <h3>Subscribe And Never Miss A Joke</h3>
                    <p class="fs-6">Get curated jokes sent to your email at intervals and unsubscribe anytime</p>
                    <form class="row">
                        <div class="input-group mb-3 bg-dark">
                            <input type="text" class="form-control border border-light rounded mx-1" placeholder="Email" aria-label="Email">
                            <button class="fc-white btn btn-outline-light fw-bold border border-light rounded" type="button" style="border: 1px solid blue;">Subscribe</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!--end of footer-->
